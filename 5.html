<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" ></a-plane>
      <a-sphere position="-0.2 0.7 -3" radius="0.1" color="orange"></a-sphere>
      <a-sphere position="-0.5 0.7 -3" radius="0.1" color="orange"></a-sphere>

      <a-sphere position="-0.6 2.5 -3.2" radius="0.1" color="black"></a-sphere>
      
      <a-box position="-1 1.5 -3.5" rotation="0,0,0" color="yellow" width="0.2" height="0.7" angle="0 -54"></a-box>
      <a-box position="0.2 1.5 -3.5" rotation="0,0,0" color="yellow" width="0.2" height="0.7" angle="0 -54"></a-box>
    </a-scene>
  </body>
